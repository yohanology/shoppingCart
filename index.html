<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping Cart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      
      <!-- Cart title -->
      <div class="row">

        <div id="cart-title" class="col-xs-12">
            <h1>Shopping Cart</h1>        
        </div>

      </div>
      

      <!-- Cart items list -->
      <div id="itemsList" class="row">


        <!-- Cart item -->
        <div class="cart-item col-xs-12">
          <div class="cart-item-name col-xs-4">
            <p>Salmon</p>
          </div>
          <div class="cart-item-price col-xs-3">
            <p>$60.00</p>
          </div>
          <div class="cart-item-qty col-xs-3">
            <p class="col-xs-2">QTY</p>
            <input class="itemQty col-xs-7">
            <button class="itemCancel col-xs-3">Cancel</button>
          </div>
          <div class="cart-item-total col-xs-2">
            <p>$0.00</p>
          </div>
        </div>


      </div>


        <!-- Create items-->
      <div id="createItems" class="row">

        <div class="create-item col-xs-12">
          <div class="create-item-name col-xs-4">
            <input id="createItemName">
          </div>
          <div class="create-item-price col-xs-3">
            <input id="createItemPrice">
          </div>
          <div class="create-item-button col-xs-3">
            <button id="createItem">Create</button>
          </div>
        </div>

      </div>
      

      <!-- Button calculate price -->
      <div class="row">

        <div class="cart-calc-total col-xs-3 col-xs-offset-9">
          <button id="calc-price" type="button" class="btn btn-success">Calculate Prices</button>
        </div>

      </div>
      

      <!-- Total -->
      <div class="row">

        <div class="cart-total col-xs-4">
          <h1>Total Price:</h1>
          <h1>$0.00</h1>
        </div>

      </div>  
    


    </div>
  </body>
</html>
