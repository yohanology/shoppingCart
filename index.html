<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping Cart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      
      <!-- Cart title -->
      <div class="row">
        <div id="cart-title" class="col-xs-12">
            <h1>Shopping Cart</h1>        
        </div>
      </div>
      

      <!-- Cart items list -->
      <div class="row">
        <div class="cart-item col-xs-12">
          <div class="cart-item-name col-xs-4">
            
          </div>
          <div class="cart-item-price col-xs-4">
            
          </div>
          <div class="cart-item-qty col-xs-2">
            
          </div>
          <div class="cart-tiem-total col-xs-2">
            
          </div>
          
        </div>
      </div>
      

      <!-- Button calculate price -->
      <div class="row">
        <div class="cart-calc-total col-xs-3 col-xs-offset-9">
          
        </div>
      </div>
      

      <!-- Total -->
      <div class="row">
        <div class="cart-total col-xs-4">
          <h2>Total Price:</h2>
        </div>
      </div>  
    


    </div>
  </body>
</html>
